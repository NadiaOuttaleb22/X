    <script>
        // Fonction pour changer l'élément actif
        function setActive(element) {
            // Supprimer la classe 'active' de tous les boutons
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => item.classList.remove('active'));

            // Ajouter la classe 'active' au bouton cliqué
            element.classList.add('active');
        }

        // Fonction pour charger dynamiquement le contenu
        function loadContent(url) {
            const contentDiv = document.getElementById('content');
            contentDiv.textContent = `Loading content from ${url}...`;

            // Simulation de chargement (vous pouvez utiliser fetch ou XMLHttpRequest pour charger du contenu réel)
            setTimeout(() => {
                contentDiv.textContent = `Content loaded from ${url}`;
            }, 1000);
        }
    </script>
