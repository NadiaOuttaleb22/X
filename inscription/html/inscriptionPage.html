<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Principale</title>
    <link rel="stylesheet" href="/inscription/css/inscriptionPage.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/inscription/asset/Xx.png" alt="Logo">
        </div>
        <div class="signup-form">
            <h1>Ça se passe maintenant</h1>
            <h2>Inscrivez-vous.</h2>
            <button class="google-signup">
                <img src="/inscription/asset/google.png" alt="Google Logo" class="icon"> S'inscrire avec Google
            </button>
            <button class="apple-signup">
                <img src="/inscription/asset/apple.png" alt="Apple Logo" class="icon"> S'inscrire avec Apple
            </button>
            <div class="divider">
                <span>ou</span>
            </div>
            <button class="create-account" onclick="window.location.href='signup.html'">Créer un compte</button>
            <p class="terms">En vous inscrivant, vous acceptez les <a href="/inscription/html/accepts/conditions.html">Conditions d'utilisation</a> et la <a href="/inscription/html/accepts/politique.html">Politique de confidentialité</a>, notamment l'<a href="/inscription/html/accepts/cookies.html">Utilisation des cookies</a>.</p>
            <p class="existing-account">Vous avez déjà un compte ? <a href="/inscription/html/connect.html">Se connecter</a></p>
        </div>
    </div>
</body>
</html>
