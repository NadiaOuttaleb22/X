<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un mot de passe</title>
    <link rel="stylesheet" href="/inscription/css/passwordPage.css">
</head>
<body>
    <div class="password-container">
        <div class="password-form">
            <button class="close-btn" onclick="window.location.href='inscriptionPage.html'">×</button>
            <img src="/inscription/asset/x.png" alt="Logo X" class="logo">
            <h1>Créez un mot de passe</h1>
            <p>Votre mot de passe doit contenir au moins 8 caractères.</p>
            <label for="password">Mot de passe</label>
            
            <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
            <br>
            <br>
            <label for="confirm-password">Confirmer le mot de passe</label>
            <br>
            
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez votre mot de passe" required>
            <p class="error-message">Votre mot de passe doit contenir au moins 8 caractères. Veuillez en saisir un plus long.</p>
            <button class="submit-btn" type="button" onclick="verifyPassword()">Suivant</button>
        </div>
    </div>
    
    
    <script src="/inscription/js/passwordPage.js"></script>
    <style>
        input:focus {
            border: 2px solid skyblue;
        }
    </style>
</body>
</html>
